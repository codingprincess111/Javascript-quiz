<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/primary-style.css">
    </head>
    <body>
        <!--main outer div-->
        <div class="outer-container">

            <!--top bar-->
            <div class="top-bar">
                <button>View Highscore</button>
                <p>Timer: 00:00</p>
            </div>

            <!--inner div-->
            <div class="inner-container">

                <!--main header and intro-->
                <header class="quiz-intro">
                    <h1>Javascript Quiz</h1>
                    <p>To get started, click below!</p>
                    <button>Start Quiz!</button>
                </header>

                <!--quiz questions-->
                <main>
                    <section class="questions">
                        <h2>Question here</h2>
                        <ul>
                            <li><button>Answer 1</button></li>
                            <li><button>Answer 2</button></li>
                            <li><button>Answer 3</button></li>
                            <li><button>Answer 4</button></li>
                            <li><button>Answer 5</button></li>
                        </ul>
                    </section>

                    <section class="quiz-finished">
                        <h2>Quiz Finished!</h2>
                        <p>Your final score: 00</p>
                        <div>
                            <label for="">Enter Initials:</label>
                            <input type="text">
                            <button>Submit</button>
                        </div>
                    </section>

                    <section class="highscore">
                        <h2>Highscores:</h2>
                        <ol>
                            <li>HS - 20</li>
                            <li>HS - 20</li>
                            <li>HS - 20</li>
                            <li>HS - 20</li>
                        </ol>
                        <button>Go Back</button>
                        <button>Clear Highscores</button>

                    </section>


                     
                </main>

            
            </div>  
                       
        </div>
    </body>
</html>
